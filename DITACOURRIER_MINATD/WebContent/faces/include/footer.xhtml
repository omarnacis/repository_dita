		    function handleSubmitRequest(xhr, status, args, dialogName, formName ,dialogWi) {
		            dialog = jQuery('#'+dialogName);
		        if(args.validationFailed) {  
		            dialog.effect("shake", { times:3 }, 100);  
		        } else {
		            clearForm(formName);
		            PF('addDialog').hide(); 
		            PF('editDialog').hide();
		            PF('modifDialog').hide();
		          //  initPassDialog.hide();
		            
		        }
